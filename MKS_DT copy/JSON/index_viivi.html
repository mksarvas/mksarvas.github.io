<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    
    <main>
        <div id="vastaus"></div>

        <script>
            fetch('tietue.JSON')

                // Muunnetaan vastaus JSON-tietue JS Olio muotoon
                .then(function (response) {
                    return response.json();
                })

                //Käsitellään muunnettu (eli JSON muotoinen) vastaus 
                // Kutsutaan funktiota kerro()ja välitetään sille json-vastaus

                .then(function (responseJson) {
                    kerro(responseJson);
                })

                // Jos tuli jokin virhe 

                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                })

            function kerro(obj) {
                let tiedot = "<h1>" + obj.otsikko + "</h1><br>"
                    + obj.kuvaus + "<br><hr>"
                    + "<p><img src=" + obj.kuva + "></p>"
                    + "<h3>" + "Opintojakso" + "</h3>" + "Nimi: " + obj.opintojakso.nimi + "<br>"
                    + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
                    + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br>";


                    //For silmukka, joka luo myös linkit sivulle
                    for(let i = 0;i < obj.tekniikka.lenght;i++){
                        tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";

                        tiedot += " <a href=" + obj.tekniikat[i].linkki + ">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
                    }
                    tiedot += "</p>";
                document.getElementById("vastaus").innerHTML = tiedot;
            }
        </script>
    </main>
</body>
</html>
