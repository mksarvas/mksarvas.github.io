    <main>
        <div id="vastaus"></div>

        <script>
            fetch('tietue.JSON')

                // Muunnetaan vastaus JSON-tietue JS Olio muotoon
                .then(function (response) {
                    return response.json();
                })

                //Käsitellään muunnettu (eli JSON muotoinen) vastaus 
                // Kutsutaan funktiota kerro()ja välitetään sille json-vastaus

                .then(function (responseJson) {
                    kerro(responseJson);
                })

                // Jos tuli jokin virhe 

                .catch(function (error) {
                    document.getElementById("vastaus").innerHTML = "<p>Tietoa ei pystytä hakemaan</p>";
                })

            //Funktio joka hakee tiedon objektista ja kirjoittaa ne sivulle

            function kerro(obj) {
                let tiedot = "<h1>" + obj.otsikko + "</h1><br>"
                    + obj.kuvaus + "<br><hr>"
                //kuvan määäritteleminen
                    + "<p><img src=" + obj.kuva + "></p>"

                //keskitetään teksi center-tagillä keskelle
                    + "<center><h3>" + "Opintojakso" + "</h3>" + "Nimi: " + obj.opintojakso.nimi + "<br>"
                    + "Tunnus: " + obj.opintojakso.tunnus + "<br>"
                    + "Opintopisteet: " + obj.opintojakso.opintopisteet + "<br></center>";

            //Lisätään väliotsikko

                tiedot += "<p><h3> Aiheet </h3>";

            //for-silmukka, joka luo myös linkit sivulle
                for (var i = 0; i < obj.tekniikat.length; i++) {
                    tiedot += "<b>Aihe: " + obj.tekniikat[i].aihe + "</b>";
                    tiedot += " <a href=" + obj.tekniikat[i].linkki + ">" + obj.tekniikat[i].linkki + "</a>" + "<br>";
                }
                tiedot += "</p>";

                document.getElementById("vastaus").innerHTML = tiedot;

            }

        </script>
    </main>
