  color: white;

}

.flex-item-right {    
  color: white;
  background-color: rgb(243, 55, 224);
  padding: 10px;
  flex: 50%;
}

/* Responsive layout - makes a one column-layout instead of a two-column layout */
@media (max-width: 800px) {
  .flex-item-right, .flex-item-left {
    flex: 100%;
  }
}
</style>
