<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Change Animation</title>

    <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .image-container {
        width: 300px;
        height: 200px;
        background-image: url('earth-8008054_640.jpg'); /* Initial image */
        background-size: cover;
        animation: imageChange 4s infinite alternate;
    }
    
    @keyframes imageChange {
        0% {
            background-image: url('earth-8008054_640.jpg'); /* Initial image */
        }
        100% {
            background-image: url('human-8126456_640.jpg'); /* Target image */
        }
    }
    <style>
</head>
<body>
    <div class="image-container"></div>
</body>
</html>
